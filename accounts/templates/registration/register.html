{% extends 'learning_logs/base.html' %}
{% load django_bootstrap5 %}
{% block page_header %}
    <h2>Create an account.</h2>
{% endblock page_header %}

{% block content %}
    <div class="card">
        <form class="card-body" action="{%url 'accounts:register' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button button_type="submit" content="Register" %}
        </form>
    </div>
    

{% endblock content %}
